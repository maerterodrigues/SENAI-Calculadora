<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">
    <title>Calculadora - Maerte Rodrigues</title>
</head>
<body class="dark-theme">
    <header>
        <p class="titlePage"> Calculadora</p>
        <p class="subTitle"> Feito por Maerte Rodrigues</p>
        <button class="changeTheme" onclick="switchTheme()"></button>
    </header>

    <main>
        <section>
            <div class="calculator">
                <div class="displayCalculator">
                    <input type="text" class="inputDisplay" placeholder="0">
                </div>
                <div class="inputCalculator">
                    <div class="commandsRow">
                        <button type="button" class="mathSymbols" value="/">
                            /
                        </button>
                        <button class="command" id="ac">
                            AC
                        </button>
                        <button class="command" id="del">
                            DEL
                        </button>
                    </div>
                    <div class="row789">
                        <button type="button" class="mathSymbols" value="*">
                            *
                        </button>
                        <button type="button" class="calculatorNumbers" value="9">
                        9
                        </button>
                        <button type="button" class="calculatorNumbers" value="8">
                        8
                        </button>
                        <button type="button" class="calculatorNumbers" value="7">
                        7
                        </button>
                    </div>
                    <div class="row456">
                        <button type="button" class="mathSymbols" value="-">
                            -
                        </button>
                        <button type="button" class="calculatorNumbers" value="6">
                        6
                        </button>
                        <button type="button" class="calculatorNumbers" value="5">
                        5
                        </button>
                        <button type="button" class="calculatorNumbers" value="4">
                        4
                        </button>
                    </div>
                    <div class="row123">
                        <button type="button" class="mathSymbols" value="+">
                            +
                        </button>
                        <button type="button" class="calculatorNumbers" value="3">
                        3
                        </button>
                        <button type="button" class="calculatorNumbers" value="2">
                        2
                        </button>
                        <button type="button" class="calculatorNumbers" value="1">
                        1
                        </button>
                    </div>
                    <div class="row0">
                        <button type="button" class="mathEqual" value="=">
                            =
                        </button>
                        <button type="button" class="calculatorNumbers" value="0">
                        0
                        </button>
                        <button type="button" class="mathSymbolDot" value=".">
                            .
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="imgPosition">
            <a href="https://maerterodrigues.wixsite.com/portfolio" target="_blank"  title="Portfolio Website">
                <img class="logoPortfolio" src="img/LOGO_PORTFOLIO_WHITE.svg" alt="Logo Portfolio Website">
            </a>
            <a href="https://www.linkedin.com/in/maerte-rodrigues-a5246917a/" target="_blank" title="LinkedIn">
                <img class="logoLinkedin" src="img/Logo_Linkedin.png" alt="Logo Linkedin">
            </a>
            <a href="https://github.com/maerterodrigues/SENAI-calculadora" target="_blank" title="GitHub">
                <img class="logoGithub" src="img/GitHub_Logo_White.png" alt="Logo GitHub">
            </a>
        </p>
    </footer>
    <script src="js/javascript.js">

    </script>
</body>

</html>
